# /etc/nginx/sites-available/forum-api

# Rate limiting zone for /threads and its sub-paths
limit_req_zone $binary_remote_addr zone=thread_requests:10m rate=90r/m;

server {
    listen 80;
    server_name your_domain.com www.your_domain.com; # Replace with your actual domain

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name your_domain.com www.your_domain.com; # Replace with your actual domain

    ssl_certificate /etc/nginx/ssl/your_domain.com/fullchain.pem; # Path to your SSL certificate
    ssl_certificate_key /etc/nginx/ssl/your_domain.com/privkey.pem; # Path to your SSL private key
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://localhost:5000; # Assuming your Node.js app runs on port 5000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Apply rate limiting to /threads and its sub-paths
    location ~ ^/threads {
        limit_req zone=thread_requests burst=5 nodelay; # Allow 90 req/min, burst up to 5, no delay
        proxy_pass http://localhost:5000; # Assuming your Node.js app runs on port 5000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
