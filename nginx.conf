# ======================================================================================
# CATATAN UNTUK REVIEWER:
# Baris 'limit_req_zone' di bawah ini seharusnya ditempatkan di dalam blok http { ... }
# pada file /etc/nginx/nginx.conf di server.
# ======================================================================================
limit_req_zone $binary_remote_addr zone=thread_requests:10m rate=90r/m;

# ======================================================================================
# Konten di bawah ini adalah isi dari file konfigurasi server block,
# yang terletak di /etc/nginx/sites-available/default
# ======================================================================================
server {
  server_name forum-api.danielnalle.site; # managed by Certbot

  listen [::]:443 ssl ipv6only=on; # managed by Certbot
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/forum-api.danielnalle.site/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/forum-api.danielnalle.site/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  location ~ ^/threads {
      limit_req zone=thread_requests burst=20 nodelay;
      proxy_pass http://localhost:5000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
      proxy_pass http://localhost:5000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

}
server {
  if ($host = forum-api.danielnalle.site) {
      return 301 https://$host$request_uri;
  } # managed by Certbot

      listen 80 ;
      listen [::]:80 ;
  server_name forum-api.danielnalle.site;
  return 404; # managed by Certbot
}